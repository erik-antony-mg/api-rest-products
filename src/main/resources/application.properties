#cambiar numero de puerto
server.port= 8085

#conexion a la base de datos mysql
spring.datasource.url=jdbc:Mysql://localhost/db_products
spring.datasource.username=root
spring.datasource.password=root

#jpa construye la tabla
spring.jpa.hibernate.ddl-auto=update
#jpa muestra en consola las queris
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#para trabajar con archivos o imagenes
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#habilitar y desabilitar api-docs swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

#variable
ruta.disco.c=C:/${carpeta}
ubicacion.imagen=file:/${ruta.disco.c}/
carpeta=images
